<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/x-icon"
            href="./img/favicon/favicon-logo.png"
        />
        <title>Pokedex</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="/styles/assets.css" />
        <link rel="stylesheet" href="/styles/standard.css" />
        <link rel="stylesheet" href="styles/pokemonCard.css" />
        <link rel="stylesheet" href="./styles/pokemonColors.css" />
        <link rel="stylesheet" href="./styles/pokemonCardOverlay.css" />
    </head>

    <body onload="loadPokemons()">
        <header>
            <nav class="container">
                <!-- Navigation enthält Logo und Suchfeld -->
                <a class="logo">
                    <img src="./img/assets/logo/download.png" alt="Logo" />
                </a>
                <form>
                    <!-- Suchfeld mit Mindestlänge 3 → verhindert zu frühe Filterung -->
                    <input
                        type="text"
                        id="inputField"
                        placeholder="suchen.."
                        required
                        minlength="3"
                    />
                </form>
            </nav>
        </header>

        <!-- Begrüßungstext unter dem Header → persönlicher Einstieg -->
        <div class="hero-text flex flex-center">
            <p>Finde dein lieblings Pokemon & ....</p>
        </div>
        <main>
            <!-- Hier erscheinen alle Pokémon-Karten -->
            <section id="content" class="pokemon-grid"></section>
            <!-- Bereich für den "Mehr anzeigen..." Button -->
            <div id="load-button-container"></div>
            <!-- Bereich für das Lade-GIF (z. B. Ente) -->
            <div id="overlay-container"></div>
            <!-- Overlay für große Kartenansicht, wird per JS sichtbar gemacht -->
            <div
                id="overlay"
                class="overlay-wrapper d-none"
                onclick="closeOverlay()"
            >
                <div
                    id="overlay-content"
                    class="overlay-box"
                    onclick="stopClick(event)"
                ></div>
            </div>
        </main>
        <footer class="container">
            <!-- Wiederverwendung des Logos → Branding am Seitenende -->
            <a href=""><img src="./img/assets/logo/download.png" alt="" /></a>
            <p></p>
        </footer>
        <script src="./scripts/pokemonTemplate.js"></script>
        <script src="./pokemon.js"></script>
    </body>
</html>
